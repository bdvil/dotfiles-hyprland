
# ########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# ########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

exec-once=gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once=gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once=gsettings set org.gnome.mutter experimental-features "['scale-monitor-framebuffer']"
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
# $menu = wofi --show drun --allow-images -D key_expand=Tab
$menu = wofi --insensitive --show drun --allow-images -D key_expand=Tab

# Some default env vars.
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = QT_SCALE_FACTOR_ROUNDING_POLICY,RoundPreferFloor  # for calibre fonts
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita-dark
env = QT_STYLE_OVERRIDE,Adwaita-Dark

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=hyprpaper & waybar & dunst
exec-once=systemctl --user start plasma-polkit-agent

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant = azerty

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = zsa-technology-labs-moonlander-mark-i 
    kb_layout = fr
    kb_variant = ergol

    # binds are done relative to the keymap
    resolve_binds_by_sym = 1
}

# Disable touchscreen and stylus
device {
    name = elan2557:00-04f3:2557-stylus
    enabled = false
}

device {
    name = elan2557:00-04f3:2557
    enabled = false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgba(33ccffee)
    #col.active_border = rgba(817dffff) rgba(c07dffff) 45deg
    col.active_border = rgba(c07dffff) rgba(f542a1ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 1, 1, 0, 0

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
    # animation = borderangle, 1, 100, linear, loop
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    disable_hyprland_logo = true
}


group {
    groupbar {
        font_size = 22
    }
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

$eDP1Monitor = eDP-1
$eDP1MonitorConfig = 3840x2160@60, 0x0, 2
$HDMIA2Monitor = HDMI-A-2
$HDMIA2MonitorConfig = 1920x1080@60, 0x1080, 1.2

monitor = $eDP1Monitor, $eDP1MonitorConfig
# monitor = eDP-1, disable
monitor = $HDMIA2Monitor, $HDMIA2MonitorConfig


xwayland {
  # force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

workspace = 1, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 2, monitor:HDMI-A-2, default:true


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$mehMod = ALT_SHIFT_CTRL
$hyperMod = ALT_SHIFT_CTRL_SUPER


bind = $mainMod, P, exec, $HOME/.config/hypr/select_monitor.sh
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, S, exec, systemctl suspend 
bind = $mainMod SHIFT, H, exec, systemctl hibernate
bindl=,switch:Lid Switch,exec, systemctl hivernate
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen,
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, S, togglesplit, 
bind = $mainMod, G, togglegroup 
bind = $mainMod, C, exec, grim -g "$(slurp)"

bind = ALT, h, resizeactive, -10% 0
bind = ALT, l, resizeactive, 10% 0
bind = ALT, k, resizeactive, 0 -10%
bind = ALT, j, resizeactive, 0 10%

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, changegroupactive, b
# bind = $mainMod, right, changegroupactive, f

bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d

bind = $mainMod SHIFT, Left, movewindoworgroup, l
bind = $mainMod SHIFT, Right, movewindoworgroup, r
bind = $mainMod SHIFT, Up, movewindoworgroup, u
bind = $mainMod SHIFT, Down, movewindoworgroup, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

bind = $mehMode, t, workspace, 1
bind = $mehMode, b, workspace, 2
bind = $mehMode, f, workspace, 4
bind = $mehMode, e, workspace, 5
bind = $mehMode, m, workspace, 6
bind = $mehMode, p, workspace, 7
bind = $mehMode, o, workspace, 8

bind = $hyperMod, t, movetoworkspace, 1
bind = $hyperMod, b, movetoworkspace, 2
bind = $hyperMod, f, movetoworkspace, 4
bind = $hyperMod, e, movetoworkspace, 5
bind = $hyperMod, m, movetoworkspace, 6
bind = $hyperMod, p, movetoworkspace, 7
bind = $hyperMod, o, movetoworkspace, 8

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

windowrulev2 = workspace 1,class:^(kitty)$
windowrulev2 = workspace 2,class:^(firefox)$
windowrulev2 = float,class:^(firefox)$, title:(Picture-in-Picture)
windowrulev2 = pin,class:^(firefox)$, title:(Picture-in-Picture)
windowrulev2 = workspace 2,class:^(Chromium)$
windowrulev2 = workspace 2,class:^(zen-alpha)$
windowrulev2 = workspace 3,class:^(.*)(dolphin)$
windowrulev2 = workspace 3,class:^(.*)(org.gnome.Nautilus)$
windowrulev2 = workspace 4,class:^(vlc)$
windowrulev2 = workspace 5,class:^(thunderbird)$
windowrulev2 = workspace 6,class:^(.*)(Fractal)$
windowrulev2 = workspace 6,class:^(Element)$
windowrulev2 = workspace 6,class:^(cinny)$
windowrulev2 = workspace 7,class:^(org.keepassxc.KeePassXC)$
windowrulev2 = workspace 2,class:^(org.keepassxc.KeePassXC)$, title:(KeePassXC - Passkey credentials)
windowrulev2 = workspace 2,class:^(org.keepassxc.KeePassXC)$, title:(KeePassXC - Browser Access Request)
windowrulev2 = workspace 8,class:^(blueman-manager)$
windowrulev2 = workspace 8,class:^(org.pulseaudio.pavucontrol)$
