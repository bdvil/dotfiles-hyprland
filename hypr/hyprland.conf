
# ########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# ########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

exec-once=uwsm app -- gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once=uwsm app -- gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once=uwsm app -- gsettings set org.gnome.mutter experimental-features "['scale-monitor-framebuffer']"
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
# $menu = wofi --show drun --allow-images -D key_expand=Tab
$menu = wofi --insensitive --show drun --allow-images -D key_expand=Tab

# Execute your favorite apps at launch
exec-once=systemctl --user start hyprpolkitagent
exec-once=uwsm app -- hyprpaper
exec-once=uwsm app -- waybar 
exec-once=uwsm app -- dunst 
exec-once=uwsm app -- nm-applet
exec-once=uwsm app -- hypridle

exec-once = uwsm app -- wl-paste --type text --watch cliphist store #Stores only text data
exec-once = uwsm app -- wl-paste --type image --watch cliphist store #Stores only image data


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant = azerty

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    # binds are done relative to the keymap
    resolve_binds_by_sym = true
}

device {
    name = zsa-technology-labs-moonlander-mark-i 
    kb_layout = fr
    kb_variant = ergol
}

device {
    name = zsa-technology-labs-voyager
    kb_layout = fr
    kb_variant = ergol
}

# Disable touchscreen and stylus
device {
    name = elan2557:00-04f3:2557-stylus
    enabled = false
}

device {
    name = elan2557:00-04f3:2557
    enabled = false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgba(33ccffee)
    #col.active_border = rgba(817dffff) rgba(c07dffff) 45deg
    col.active_border = rgba(c07dffff) rgba(f542a1ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 1, 1, 0, 0

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
    # animation = borderangle, 1, 100, linear, loop
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
}


misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    disable_hyprland_logo = true
}


group {
    groupbar {
        font_size = 22
    }
}



$eDP1Monitor = eDP-1
$eDP1MonitorConfig = preferred, 0x0, 2
$HDMIA2Monitor = HDMI-A-2
$HDMIA2MonitorConfig = preferred, 0x1080, 1.5

monitor = $eDP1Monitor, $eDP1MonitorConfig
# monitor = eDP-1, disable
monitor = $HDMIA2Monitor, $HDMIA2MonitorConfig


xwayland {
  force_zero_scaling = true
}


workspace = 1, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 2, monitor:HDMI-A-2, default:true


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$mehMod = ALT_SHIFT_CTRL
$hyperMod = ALT_SHIFT_CTRL_SUPER


bind = $mainMod, P, exec, uwsm app -- $HOME/.config/hypr/select_monitor.sh
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, uwsm app -- $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, S, exec, uwsm app -- systemctl suspend 
bind = $mainMod SHIFT, H, exec, uwsm app -- systemctl hibernate
bind = $mainMod SHIFT, L, exec, uwsm app -- pidof hyprlock || hyprlock
bindl=,switch:Lid Switch, exec, uwsm app -- systemctl hibernate
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, F, fullscreen,
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, D, exec, uwsm app -- $menu
bind = $mainMod, S, togglesplit, 
bind = $mainMod, G, togglegroup 
bind = $mainMod, C, exec, uwsm app -- grim -g "$(slurp)"

bind = ALT, h, resizeactive, -10% 0
bind = ALT, l, resizeactive, 10% 0
bind = ALT, k, resizeactive, 0 -10%
bind = ALT, j, resizeactive, 0 10%

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, changegroupactive, b
# bind = $mainMod, right, changegroupactive, f

# bind = $mainMod SHIFT, h, movewindoworgroup, l
# bind = $mainMod SHIFT, l, movewindoworgroup, r
# bind = $mainMod SHIFT, k, movewindoworgroup, u
# bind = $mainMod SHIFT, j, movewindoworgroup, d

bind = $mainMod SHIFT, Left, movewindoworgroup, l
bind = $mainMod SHIFT, Right, movewindoworgroup, r
bind = $mainMod SHIFT, Up, movewindoworgroup, u
bind = $mainMod SHIFT, Down, movewindoworgroup, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+r
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod, V, exec, uwsm app -- cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

# For split keybord
bind = ALT, Left, resizeactive, -10% 0
bind = ALT, Right, resizeactive, 10% 0
bind = ALT, Up, resizeactive, 0 -10%
bind = ALT, Down, resizeactive, 0 10%

bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# l, r, t, i are placed on h, j, k, l on ergol
bind = $mehMod, l, movewindoworgroup, l
bind = $mehMod, r, movewindoworgroup, r
bind = $mehMod, t, movewindoworgroup, u
bind = $mehMod, i, movewindoworgroup, d

bind = $mehMode, q, workspace, 1
bind = $mehMode, c, workspace, 2
bind = $mehMode, o, workspace, 4
bind = $mehMode, p, workspace, 5
bind = $mehMode, w, workspace, 6
bind = $mehMode, j, workspace, 7
bind = $mehMode, m, workspace, 8

bind = $mehMode SHIFT, q, movetoworkspace, 1
bind = $mehMode SHIFT, c, movetoworkspace, 2
bind = $mehMode SHIFT, o, movetoworkspace, 4
bind = $mehMode SHIFT, p, movetoworkspace, 5
bind = $mehMode SHIFT, w, movetoworkspace, 6
bind = $mehMode SHIFT, j, movetoworkspace, 7
bind = $mehMode SHIFT, m, movetoworkspace, 8

windowrule = suppressevent maximize, class:.* # You'll probably like this.
windowrule = workspace 1,class:^(kitty)$
windowrule = workspace 2,class:^(zen)$
windowrule = float,class:^(zen)$, title:(Picture-in-Picture)
windowrule = pin,class:^(zen)$, title:(Picture-in-Picture)
windowrule = workspace 2,class:^(firefox)$
windowrule = float,class:^(firefox)$, title:(Picture-in-Picture)
windowrule = pin,class:^(firefox)$, title:(Picture-in-Picture)
windowrule = workspace 2,class:^(Chromium)$
windowrule = workspace 3,class:^(.*)(dolphin)$
windowrule = workspace 3,class:^(.*)(org.gnome.Nautilus)$
windowrule = workspace 4,class:^(vlc)$
windowrule = tile,workspace 4,title:^(Grayjay)$
windowrule = workspace 5,class:^(thunderbird)$
windowrule = workspace 6,class:^(.*)(Fractal)$
windowrule = workspace 6,class:^(Element)$
windowrule = workspace 6,class:^(SchildiChatAlpha)$
windowrule = workspace 6,class:^(cinny)$
windowrule = workspace 7,class:^(org.keepassxc.KeePassXC)$
windowrule = workspace 2,class:^(org.keepassxc.KeePassXC)$, title:(KeePassXC - Passkey credentials)
windowrule = workspace 2,class:^(org.keepassxc.KeePassXC)$, title:(KeePassXC - Browser Access Request)
windowrule = workspace 8,class:^(blueman-manager)$
windowrule = workspace 8,class:^(org.pulseaudio.pavucontrol)$
